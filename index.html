<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/b3951a8249.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-2">
                <div class="row">
                    <div class="col-5">
                        <input type="search" placeholder="Enter a city" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="🔍" class="search-button" id="search-button" />
                    </div>
                    <div class="col-4">
                        <input type="button" value="Current location 📍" class="current-location"
                            id="current-location" />
                        </input>
                    </div>
                </div>
            </form>

            <h1 id="city">
                Porto
            </h1>
            <ul>
                <li id="date">

                </li>
                <li id="description">
                    Description
                </li>
            </ul>

            <div class="row" id="weather">
                <div class="col-6">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather image" id="icon">
                    <span class="temperature" id="temperature"> 15 </span>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active"> ºC </a> |
                        <a href="#" id="fahrenheit-link"> ºF </a>
                    </span>
                </div>
                <div class="col-6" id="current-data">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"> </span> %
                        </li>
                        <li>
                            Wind: <span id="wind"> </span> km/h
                        </li>
                    </ul>
                </div>
            </div>

            <br />

            <div class="row weather-forecast" id="forecast">
                <div class="col-2">
                    <strong>
                        12:00
                    </strong>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                    <div class="weather-forecast-temperature">
                        <strong class="maximum"> </strong>
                        <strong class="minimum"> </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Renata-Monteiro/Weather-app" target="_blank"> Open-source code</a> by Renata
        Monteiro
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
